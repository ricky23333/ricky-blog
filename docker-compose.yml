version: "3"

services:
  database:
    image: mysql:8.0
    expose: [3306]
    container_name: rickyblog.mysql
    volumes:
      - ./.volumes/database:/var/lib/mysql
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/3306"]
      interval: 5s
      timeout: 60s
      retries: 120
    environment:
      MYSQL_PORT: 3306
      MYSQL_USER: mysql
      MYSQL_DATABASE: ricky_blog
      MYSQL_PASSWORD: mysql
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
